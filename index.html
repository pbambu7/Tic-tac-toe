<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link type="text/css" rel="stylesheet" href="css/tic-tac.css" />
    <script src="js/tic-tac.js"></script>
    <img src="img/tic-tac-bkgrnd.png">
  </head>

  <body onload="addPlayers();">
    <div>
    <h1>Tic-Tac-Toe: Waffle Style</h1>
    <h2 id="game-message">Welcome to the Game</h2>
    <div id="game-board">

    </div>
    <div class="scores">
      <h3>Score:</h3>
      <div class="player-scores">
          <div class="player-1">
              <div id="name-1">Player 1</div>
              <div id="score1">0</div>
          </div>
          <div class="player-2">
              <div id="name-2">Player 2</div>
              <div id="score2">0</div>
          </div>
          <div class="the-cat">
              <div id="name-cat">The Cat</div>
              <div id="score-cat">0</div>
          </div>
      </div>
  </div>
  <div id="buttons">
    <div id="button1">
    <button id="new-game" onclick="restartGame();">New Game</button>
  </div>
  <div id="button2">
    <button id="keep-battling" onclick="startGame();">Keep Battling</button>
  </div>
  <div id="button3">
    <button id="new-players" onclick="addPlayers();">New Players</button>
  </div>
</div>

  </body>
</html>
